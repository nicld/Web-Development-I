<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/89c0957ca7.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>YouTube Clone</title>
</head>

<body>
  <header>
    <nav>
      <div class="search">
        <input type="text" placeholder="Search" />
        <button class="search-button">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </nav>
  </header>
  
  <main class="container">
    <section class="video-and-comments">
      <section>
        <div class="video-container paused" data-volume-level="high">
          <div class="video-controls-container">
              <div class="timeline-container">
                  <div class="timeline">
                      <img class="preview-img">
                      <div class="thumb-indicator"></div>
                    </div>
              </div>
              <div class="controls">
                  <button class="play-pause-btn">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="paused-icon">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 5.25v13.5m-7.5-13.5v13.5" />
                        </svg>
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="play-icon">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347a1.125 1.125 0 0 1 0 1.972l-11.54 
                      6.347a1.125 1.125 0 0 1-1.667-.986V5.653Z" />
                      </svg>
                  </button>
                  <button class="full-screen-btn">
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="open">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3.75v4.5m0-4.5h4.5m-4.5 0L9 9M3.75 20.25v-4.5m0 4.5h4.5m-4.5 
                          0L9 15M20.25 3.75h-4.5m4.5 0v4.5m0-4.5L15 9m5.25 11.25h-4.5m4.5 0v-4.5m0 4.5L15 15" />
                      </svg>
                      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="close">
                          <path stroke-linecap="round" stroke-linejoin="round" d="M9 9V4.5M9 9H4.5M9 9 3.75 3.75M9 15v4.5M9 15H4.5M9 15l-5.25 5.25M15 
                          9h4.5M15 9V4.5M15 9l5.25-5.25M15 15h4.5M15 15v4.5m0-4.5 5.25 5.25" />
                      </svg>                      
                  </button>
                  <div class="volume-container">
                      <button class="mute-btn">
                        <svg class="volume-high-icon" viewBox="0 0 24 24">
                          <path fill="currentColor" d="M14,3.23V5.29C16.89,6.15 19,8.83 19,12C19,15.17 16.89,17.84 14,18.7V20.77C18,19.86 21,16.28 21,12C21,7.72 18,4.14 14,3.23M16.5,12C16.5,10.23 15.5,8.71 14,7.97V16C15.5,15.29 16.5,13.76 16.5,12M3,9V15H7L12,20V4L7,9H3Z" />
                        </svg>
                        <svg class="volume-low-icon" viewBox="0 0 24 24">
                          <path fill="currentColor" d="M5,9V15H9L14,20V4L9,9M18.5,12C18.5,10.23 17.5,8.71 16,7.97V16C17.5,15.29 18.5,13.76 18.5,12Z" />
                        </svg>
                        <svg class="volume-muted-icon" viewBox="0 0 24 24">
                          <path fill="currentColor" d="M12,4L9.91,6.09L12,8.18M4.27,3L3,4.27L7.73,9H3V15H7L12,20V13.27L16.25,17.53C15.58,18.04 14.83,18.46 14,18.7V20.77C15.38,20.45 16.63,19.82 17.68,18.96L19.73,21L21,19.73L12,10.73M19,12C19,12.94 18.8,13.82 18.46,14.64L19.97,16.15C20.62,14.91 21,13.5 21,12C21,7.72 18,4.14 14,3.23V5.29C16.89,6.15 19,8.83 19,12M16.5,12C16.5,10.23 15.5,8.71 14,7.97V10.18L16.45,12.63C16.5,12.43 16.5,12.21 16.5,12Z" />
                        </svg>
                      </button>
                      <input class="volume-slider" type="range" min="0" max="1" step="any" value="1">
                    </div>
                  <div class="duration-container">
                      <div class="current-time">0:00</div>
                      <div class="total-time">/0:42</div>
                  </div>
              </div>
          </div>
          <video src="assets/video.mp4" ></video>
        </div>
        <p class="video-title"> Everything Everywhere All At Once - Multiverse Scene </p>
        <div class="video-stats">
          <div class="video-stat">838,026 views â€¢ Aug 10, 2020</div>
          <div class="video-stat">
            <i class="title-icon fas fa-thumbs-up" aria-hidden="true"></i> 115K
            <i class="title-icon fas fa-thumbs-down" aria-hidden="true"></i> 1.1K
            <i class="title-icon fas fa-share" aria-hidden="true"></i>
            <i class="title-icon fas fa-save" aria-hidden="true"></i>
          </div>
        </div>
        <hr>
        <div class="video-about">
          <figure class="avatar">
            <img src="assets/aphextwin.jpg" alt="icon" width="50px">
          </figure>
          <p class="ytname">Nic Delgado</p>
          <button class="subscribe-button">Subscribe</button>
        </div>
      </section>



    </section>
  </main>
  
</body>
</html>
