<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Login and Register</title>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

<div class="container">
    <div class="col-md-6 offset-md-3 mx-auto">
        <h2 class="text-center mb-4" id="title">Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="loginUsername">Username:</label>
                <input type="text" class="form-control" id="loginUsername" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password:</label>
                <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <button type="button" class="btn btn-primary btn-block" onclick="login()">Login</button>
        </form>

        <form id="registerForm" style="display: none;">
            <div class="form-group">
                <label for="registerUsername">Username:</label>
                <input type="text" class="form-control" id="registerUsername" required>
            </div>
            <div class="form-group">
                <label for="registerPassword">Password:</label>
                <input type="password" class="form-control" id="registerPassword" required>
            </div>
            <button type="button" class="btn btn-success btn-block" onclick="register()">Register</button>
        </form>

        <p class="mt-3 text-center">
            <button class="btn btn-link" onclick="toggleForms()">Switch to Register</button>
        </p>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="loginSuccessModal">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content rounded-3">
            <div class="modal-header">
                <h5 class="modal-title">Login Successful</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>You have successfully logged in!</p>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="invalidCredentialsModal">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content rounded-3">
            <div class="modal-header">
                <h5 class="modal-title">Invalid Credentials</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Invalid username or password. Please try again.</p>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" tabindex="-1" role="dialog" id="regSuccessModal">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content rounded-3">
            <div class="modal-header">
                <h5 class="modal-title">Registration Succesful</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>You can now log in.</p>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function login() {
        var loginUsername = document.getElementById("loginUsername").value;
        var loginPassword = document.getElementById("loginPassword").value;

        if (localStorage.getItem(loginUsername) === loginPassword) {
            $('#loginSuccessModal').modal('show');
            window.location.href = "index.html";
        } else {
            $('#invalidCredentialsModal').modal('show');
        }
    }

    function register() {
        var registerUsername = document.getElementById("registerUsername").value;
        var registerPassword = document.getElementById("registerPassword").value;

        localStorage.setItem(registerUsername, registerPassword);

        $('#regSuccessModal').modal('show');
    }

    function toggleForms() {
        var loginForm = document.getElementById("loginForm");
        var registerForm = document.getElementById("registerForm");
        var switchButton = document.querySelector(".btn-link");
        var formTitle = document.getElementById("title");

        if (loginForm.style.display === "none") {
            loginForm.style.display = "block";
            registerForm.style.display = "none";
            switchButton.innerText = "Switch to Register";
            formTitle.innerText = "Login";
        } else {
            loginForm.style.display = "none";
            registerForm.style.display = "block";
            switchButton.innerText = "Switch to Login";
            formTitle.innerText = "Register";
        }
    }
</script>

</body>
</html>
